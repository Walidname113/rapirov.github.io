<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 800px;
            background-color: black;
            border: 2px solid white;
            border-radius: 20px;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        .box h2 {
            color: darkgreen;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 36px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button-container .button-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .button-container .button-wrapper button {
            background-color: black;
            border: 2px solid white;
            color: darkgreen;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 3px;
        }
        .button-container .button-wrapper.half {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Привет!</h2>
        <div class="button-container">
            <div class="button-wrapper half"><button>Кнопка</button></div>
            <div class="button-wrapper half"><button>Кнопка</button></div>
            <div class="button-wrapper half"><button>Кнопка</button></div>
            <div class="button-wrapper half"><button>Кнопка</button></div>
        </div>
    </div>
</body>
</html>
