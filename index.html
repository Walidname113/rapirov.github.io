<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Прозрачный черный фон */
            border: 2px solid white;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            z-index: -1; /* Помещаем видео на задний план */
        }
        .box h2 {
            color: darkgreen;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 36px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px; /* Отступ между строками кнопок */
        }
        .button-row button {
            background-color: black;
            border: 2px solid white;
            color: darkgreen;
            padding: 20px 40px; /* Увеличено */
            border-radius: 10px;
            font-size: 20px; /* Увеличено */
            cursor: pointer;
            margin: 5px; /* Отступ между кнопками */
            transition: transform 0.3s, color 0.3s; /* Плавный переход для увеличения и изменения цвета */
        }
        .button-row button:hover, .button-row button:focus {
            transform: scale(1.1); /* Увеличение кнопки */
            color: lightgreen; /* Изменение цвета текста на светло-зеленый */
            -webkit-tap-highlight-color: transparent;
        }
        .button-row button:active {
            -webkit-tap-highlight-color: transparent;
        }
        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Помещаем над всем контентом */
            cursor: pointer;
        }
        
        .click-overlay:active, .click-overlay:focus, .click-overlay:hover {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="box">
        <video id="video-background-1" class="video-background" src="https://github.com/Walidname113/Versions/raw/main/%D0%91%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F.mp4" autoplay muted loop playsinline></video>
        <video id="video-background-2" class="video-background" src="https://github.com/Walidname113/Versions/raw/main/VID_20240728_162137_703.mp4" autoplay muted loop playsinline style="display: none;"></video>
        <h2>Привет!</h2>
        <div class="button-container">
            <div class="button-row">
                <button onclick="window.location.href='https://example.com'">Кнопка 1</button>
                <button onclick="window.location.href='https://example.com'">Кнопка 2</button>
            </div>
            <div class="button-row">
                <button onclick="window.location.href='https://example.com'">Кнопка 3</button>
                <button onclick="window.location.href='https://example.com'">Кнопка 4</button>
            </div>
        </div>
    </div>
    <div class="click-overlay" onclick="playNextVideo()"></div>

    <script>
        var video1 = document.getElementById('video-background-1');
        var video2 = document.getElementById('video-background-2');
        var overlay = document.querySelector('.click-overlay');
        var currentVideo = video1;
        var nextVideo = video2;

        function playNextVideo() {
            currentVideo.muted = false;
            fadeInSound(currentVideo);

            setTimeout(() => {
                fadeOutSound(currentVideo, () => {
                    currentVideo.style.display = 'none';
                    nextVideo.style.display = 'block';
                    nextVideo.muted = false;
                    fadeInSound(nextVideo);

                    setTimeout(() => {
                        fadeOutSound(nextVideo, () => {
                            nextVideo.style.display = 'none';
                            currentVideo.style.display = 'block';
                            playNextVideo();
                        });
                    }, 5000); // Продолжительность видео или время до смены
                });
            }, 5000); // Продолжительность видео или время до смены
        }

        function fadeInSound(video) {
            let volume = 0;
            video.volume = volume;
            let fadeInInterval = setInterval(() => {
                if (volume < 1) {
                    volume += 0.1;
                    video.volume = volume;
                } else {
                    clearInterval(fadeInInterval);
                }
            }, 100); // Время перехода
        }

        function fadeOutSound(video, callback) {
            let volume = 1;
            let fadeOutInterval = setInterval(() => {
                if (volume > 0) {
                    volume -= 0.1;
                    video.volume = volume;
                } else {
                    clearInterval(fadeOutInterval);
                    video.muted = true;
                    if (callback) callback();
                }
            }, 100); // Время перехода
        }

        function updateTextColor() {
            // Пример изменения цвета текста в зависимости от фона
            // В реальном проекте можно использовать библиотеку анализа цвета фона
            let colors = ['red', 'blue', 'green', 'purple', 'yellow'];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.querySelector('.box h2').style.color = randomColor;
            document.querySelectorAll('.button-row button').forEach(button => {
                button.style.color = randomColor;
            });
        }

        setInterval(updateTextColor, 1000); // Обновляем цвет текста каждую секунду
    </script>
</body>
</html>
