<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 800px;
            background-color: black;
            border: 2px solid white;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .box h2 {
            color: darkgreen;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 36px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px; /* Отступ между строками кнопок */
        }
        .button-row button {
            background-color: black;
            border: 2px solid white;
            color: darkgreen;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px; /* Отступ между кнопками */
            transition: transform 0.3s, color 0.3s; /* Плавный переход для увеличения и изменения цвета */
        }
        .button-row button:hover, .button-row button:focus {
            transform: scale(1.1); /* Увеличение кнопки */
            color: lightgreen; /* Изменение цвета текста на светло-зеленый */
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Привет!</h2>
        <div class="button-container">
            <div class="button-row">
                <button>Кнопка</button>
                <button>Кнопка</button>
            </div>
            <div class="button-row">
                <button>Кнопка</button>
                <button>Кнопка</button>
            </div>
        </div>
    </div>
</body>
</html>
