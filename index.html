<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Page</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Чтобы избежать прокрутки */
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Помещаем видео на задний план */
        }
        .box {
            width: 1000px; /* Увеличено */
            background-color: rgba(0, 0, 0, 0.5); /* Прозрачный черный фон */
            border: 2px solid white;
            border-radius: 20px;
            padding: 40px; /* Увеличено */
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .box h2 {
            color: darkgreen;
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 36px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px; /* Отступ между строками кнопок */
        }
        .button-row button {
            background-color: black;
            border: 2px solid white;
            color: darkgreen;
            padding: 20px 40px; /* Увеличено */
            border-radius: 10px;
            font-size: 20px; /* Увеличено */
            cursor: pointer;
            margin: 5px; /* Отступ между кнопками */
            transition: transform 0.3s, color 0.3s; /* Плавный переход для увеличения и изменения цвета */
        }
        .button-row button:hover, .button-row button:focus {
            transform: scale(1.1); /* Увеличение кнопки */
            color: lightgreen; /* Изменение цвета текста на светло-зеленый */
            -webkit-tap-highlight-color: transparent;
        }

        .button-row button:active {
            -webkit-tap-highlight-color: transparent;
        }
        
    </style>
</head>
<body>
    <video class="video-background" src="your-video-url.mp4" autoplay muted loop></video>
    <div class="box">
        <h2>Привет!</h2>
        <div class="button-container">
            <div class="button-row">
                <button onclick="window.location.href='https://example.com'">Кнопка 1</button>
                <button onclick="window.location.href='https://example.com'">Кнопка 2</button>
            </div>
            <div class="button-row">
                <button onclick="window.location.href='https://example.com'">Кнопка 3</button>
                <button onclick="window.location.href='https://example.com'">Кнопка 4</button>
            </div>
        </div>
    </div>
</body>
</html>
